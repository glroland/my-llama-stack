replicaCount: 1

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

image:
  repository: registry.home.glroland.com/ai/
  name: my-llama-stack
  tag: 24
  usePullSecret: false
  pullPolicy: IfNotPresent
  port: 8080

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

resources: 
  limits:
    cpu: 2000m
    memory: 1Gi
  requests:
    cpu: 2000m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  target:
    type: Utilization
    averageUtilization: 80

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: false  #Java tmp dir
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

podAnnotations:
  sidecar.istio.io/inject: 'true'
