apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"stack"}]'
  labels:
    app: svc
    app.kubernetes.io/component: stack
    app.kubernetes.io/instance: stack
    app.kubernetes.io/name: stack
    app.kubernetes.io/part-of: stack
  name: {{ include "stack.fullname" . }}
spec:
  port:
    targetPort: {{ .Values.service.port }}
  to:
    kind: Service
    name: {{ include "stack.fullname" . }}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  wildcardPolicy: None
